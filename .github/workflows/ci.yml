name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  worker-tests:
    name: Worker Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Worker dependencies
        run: npm install
        working-directory: worker

      - name: Run Worker tests
        run: npm test
        working-directory: worker

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Python dependencies
        run: uv sync --all-extras

      - name: Check security status docs consistency
        run: python scripts/check_status_docs.py

      - name: Run Python tests
        env:
          SKIP_LIVE_API: '1'
          SKIP_BROWSER_TESTS: '1'
        run: uv run pytest tests/ scripts/tests/ analytics/tests/ -v
